<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Giriş Ekranı</title>
    </h:head>
    <h:body>
        <br/>
        <br/>
        <br/>
        <center><h3>Giriş Sayfası</h3></center>
        <h:form id="girisForm">
            <p:panel header="Giriş Bilgileri">
                <p:messages/>
                <p:panelGrid columns="3">

                    <p:outputLabel value="Kullanıcı Adı" for="ad"/>
                    <p:inputText id="ad" label="Ad" required="true" requiredMessage="Ad alanı boş geçilemez!" value="#{girisBean.giris.ad}"/>
                    <p:message for="ad"/>
                    
                    <p:outputLabel value="Şifre" for="sifre"/>
                    <p:password id="sifre" label="Sifre" required="true" requiredMessage="Şifre alanı boş geçilemez!" value="#{girisBean.giris.sifre}"/>
                    <p:message for="sifre"/>
                    
                    <p:outputLabel value=""/>
                    <p:commandButton value="Giriş" action="#{girisBean.girisKontrol()}" update="girisForm"/>
                    <p:outputLabel value=""/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
